    <script>
        function closeMobileNav() {
            $('#nav-menu-active-mobile').removeClass("active-flex");

                $('#nav-menu-inactive').removeClass("active-flex");

                $('#nav-menu-inactive').removeClass("inactive"); 6
                $('#nav-menu-inactive').addClass("active-flex");

            //Mobile Nav

                $('#nav-menu-active-mobile').addClass("active-flex");

            });
            $('#close-mobile').click(function () {
                closeMobileNav();
            })
