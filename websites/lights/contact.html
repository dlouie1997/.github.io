			<section id="content">
				<h2>Contact Us</h2>
				
				<h3 class="center">Have questions or concerns? Want to share your favorite Lights song? Fill out the form below!</h3>	
				
				<form id="contactform" method="post" action="http://randyconnolly.com/tests/process.php">
					
					<label for="myName">Name*</label>
					<input type="text" name="myName" id="myName" required="required" placeholder="First and Last Name">
					
					<label for="myAddress">Address</label>
					<input type="text" name="myAddress" id="myAddress" placeholder="Address">
				
					<label for="myCity">City</label>
					<input type="text" name="myCity" id="myCity" placeholder="City">
					
					<label for="myState">State</label>
					<select size="1" name="myState" id="myState">
						<option selected disabled value="">Select State</option>
						<option>Alabama</option>
						<option>Alaska</option>
						<option>Arizona</option>
						<option>Arkansas</option>
						<option>California</option>
						<option>Colorado</option>
						<option>Connecticut</option>
						<option>Delaware</option>
						<option>Florida</option>
						<option>Georgia</option>
						<option>Hawaii</option>
						<option>Idaho</option>
						<option>Illinois</option>
						<option>Indiana</option>
						<option>Iowa</option>
						<option>Kansas</option>
						<option>Kentucky</option>
						<option>Louisiana</option>
						<option>Maine</option>
						<option>Maryland</option>
						<option>Massachusetts</option>
						<option>Michigan</option>
						<option>Minnesota</option>
						<option>Mississippi</option>
						<option>Missouri</option>
						<option>Montana</option>
						<option>Nebraska</option>
						<option>Nevada</option>
						<option>New Hampshire</option>
						<option>New Jersey</option>
						<option>New Mexico</option>
						<option>New York</option>
						<option>North Carolina</option>
						<option>North Dakota</option>
						<option>Ohio</option>
						<option>Oklahoma</option>
						<option>Oregon</option>
						<option>Pennsylvania</option>
						<option>Rhode Island</option>
						<option>South Carolina</option>
						<option>South Dakota</option>
						<option>Tennessee</option>
						<option>Texas</option>
						<option>Utah</option>
						<option>Vermont</option>
						<option>Virginia</option>
						<option>Washington</option>
						<option>West Virginia</option>
						<option>Wisconsin</option>
						<option>Wyoming</option>
					</select>
					
					<label for="myZip">Zip</label>
					<input type="text" name="myZip" id="myZip" placeholder="Zip">
					
					<fieldset>
						<legend>Contact Info</legend>
						<label for="myPhone">Phone*</label>
						<input type="tel" name="myPhone" id="myPhone" required="required" placeholder="xxx-xxx-xxxx">
						
						<label for="myEmail">Email*</label>
						<input type="email" name="myEmail" id="myEmail" required="required" placeholder="you@domain.com">
					</fieldset>
					
					<p>Preferred method of contact</p>
					
					<input type="radio" name="prefContact" id="prefEmail" value="email" checked="checked">
					<label for="prefEmail">Email</label> 
					
					<input type="radio" name="prefContact" id="prefPhone" value="phone">
					<label for="prefPhone">Phone</label> 
					
					<label for="myComments" id="label_comments">Comments</label>
					<textarea name="myComments" id="myComments" rows="4" placeholder="Tell us your comments or concerns!"></textarea>
					
					<section id="myButtons">
						<input type="reset" id="myReset" value="Reset">
						
						<input type="submit" id="mySubmit" value="Submit">
					</section>
					
					<p>*Required</p>
				</form>
